<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link rel="stylesheet" href="./src/styles/style.css" type="text/css">
</head>
<body>
  <header class="logo-container">
    <div class="logo">
      <img src="./src/img/logo.svg" alt="Iintoo Logo">
    </div>
  </header>
  <main class="register-container">
    <header class="header">
      <h1>Get inntoo it today</h1>
      <p>There is no change or obligation upon registration.</p>
    </header>
    <div class="media">
      <button class="fb-btn">Register with Facebook</button>
      <button class="lin-btn">Register with LinkedIn</button>
    </div>
    <div class="hr">
      <div class="hr-left"></div>
      <div>or</div>
      <div class="hr-right"></div>
    </div>
    <form action="">
      <div class="info">
        <label for="email">
          <input type="email" id="email" name="email" placeholder="gus.goodwin@gmail.com">
        </label>
        <label for="phone">
          <input type="number" id="phone" name="phone">
        </label>
      </div>
      <div class="selector">
        <h2>What type of investor are you?</h2>
        <p>Select the type of investor you are below.</p>
        <div class="radio-btn">
          <label>
            <input type="radio" id="individual" name="investor" value="individual">
            <span>Individual</span>
          </label>
          <label>
            <input type="radio" id="business" name="investor" value="business">
            <span>Business</span>
          </label>
          <label>
            <input type="radio" id="ira" name="investor" value="ira">
            <span>IRA</span>
          </label>
          <label>
            <input type="radio" id="trust" name="investor" value="trust">
            <span>Trust</span>
          </label>
        </div>
      </div>
      <footer class="footer">
        <div class="term">I am a natural persion investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
        <div class="check_box">
          <label for="checkbox">
            <input type="checkbox" id="checkbox">
            <span>I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a></span>
          </label>
        </div>
        <button type="button">Create Account</button>
      </footer>
    </form>
  </main>
</body>
</html>
